version: 2
updates:
  # Daily security & critical patches (Mon-Fri at 04:00 UTC)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "UTC"
      day: "monday,tuesday,wednesday,thursday,friday"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
        update-types: ["version-update:semver-patch"]
    target-branch: "main"
    reviewers:
      - "governance-team"
    labels:
      - "dependencies"
      - "security"
      - "auto-merge-candidate"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Weekly feature/minor updates (Monday at 06:00 UTC)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    allow:
      - dependency-type: "direct"
        update-types: ["version-update:semver-minor"]
    target-branch: "main"
    reviewers:
      - "governance-team"
    labels:
      - "dependencies"
      - "enhancement"
    commit-message:
      prefix: "feat(deps)"
      include: "scope"

  # Major updates (monthly, manual review required)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 1
    allow:
      - dependency-type: "direct"
        update-types: ["version-update:semver-major"]
    target-branch: "main"
    reviewers:
      - "governance-team"
      - "architecture-team"
    labels:
      - "dependencies"
      - "major-update"
      - "requires-manual-review"
      - "do-not-auto-merge"
    commit-message:
      prefix: "BREAKING CHANGE(deps)"
      include: "scope"
