# Dependabot Configuration for agentic-flow
# Consistent with docs/integrations/IRIS_INTEGRATION.md Dependency Update Policy
version: 2

registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ secrets.GITHUB_TOKEN }}

updates:
  # Daily security/patch checks for critical npm dependencies (Mon-Fri at 04:00 UTC)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
      - "daily-check"
    assignees:
      - "rooz-live"
    reviewers:
      - "rooz-live"
    commit-message:
      prefix: "chore(deps)"
    allow:
      - dependency-name: "@foxruv/iris"
      - dependency-name: "sharp"
      - dependency-name: "better-sqlite3"
      - dependency-name: "@anthropic-ai/*"
      - dependency-name: "@supabase/*"
    # Only allow patch updates for daily checks
    versioning-strategy: increase-if-necessary
    groups:
      critical-security:
        patterns:
          - "@foxruv/iris"
          - "sharp"
          - "better-sqlite3"
          - "@anthropic-ai/*"
          - "@supabase/*"

  # Weekly feature/minor checks (Monday at 06:00 UTC)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "enhancement"
      - "weekly-update"
    assignees:
      - "rooz-live"
    reviewers:
      - "rooz-live"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      # Critical packages handled by daily checks
      - dependency-name: "@foxruv/iris"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "sharp"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "better-sqlite3"
        update-types: ["version-update:semver-patch"]
    groups:
      minor-updates:
        update-types:
          - "minor"
          - "patch"

  # Python pip checks for analysis/requirements.txt
  - package-ecosystem: "pip"
    directory: "/analysis"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
      - "dt-calibration"
    assignees:
      - "rooz-live"
    commit-message:
      prefix: "chore(deps-py)"

  # GitHub Actions checks
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci-cd"
    assignees:
      - "rooz-live"
    commit-message:
      prefix: "chore(ci)"

  # Git submodule checks
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "submodule"
    assignees:
      - "rooz-live"
    commit-message:
      prefix: "chore(submodule)"

