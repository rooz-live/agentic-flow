---
# Warp Workflow: Quick Wins Progress Tracker
# Usage: Run from Warp terminal Command Palette (Cmd+P)

name: Quick Wins Progress
description: View QUICK_WINS.md progress with WSJF prioritization
tags:
  - retro
  - metrics
  - wsjf

# Main command
command: ./scripts/show_quick_wins_progress.sh

# Working directory (relative to repo root)
working_directory: .

# Environment variables
environment:
  AF_CPU_HEADROOM_TARGET: "0.35"

# Subcommands
subcommands:
  - name: Link Metrics
    description: Link git commits to retro items and calculate Cost of Delay
    command: ./scripts/link_metrics_to_retro.sh
  
  - name: View Metrics
    description: Show metrics dashboard with retro item impact
    command: cat docs/METRICS_RETRO_LINKS.md | head -50
  
  - name: Next Action
    description: Show next WSJF-prioritized item
    command: grep "^- \[ \].*priority: HIGH" docs/QUICK_WINS.md | head -1 || echo "✅ All HIGH priority complete!"
  
  - name: Complete Item
    description: Mark current item as complete (interactive)
    command: |
      echo "Enter line number of item to complete:"
      read LINE_NUM
      sed -i.bak "${LINE_NUM}s/^- \[ \]/- [x]/" docs/QUICK_WINS.md
      echo "✅ Item marked complete"
