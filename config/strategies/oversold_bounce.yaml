# Oversold Bounce Strategy Configuration
# BACKTEST-1: Example strategy for backtesting engine
#
# Strategy Logic:
# - Entry: RSI < 30 (oversold) AND price above SMA-50 (uptrend)
# - Exit: RSI > 70 (overbought) OR stop-loss/take-profit triggered
#
# Usage:
#   python3 scripts/backtest/backtest_engine.py \
#     --strategy config/strategies/oversold_bounce.yaml \
#     --start 2024-01-01

name: "Oversold Bounce Strategy"

# Tickers to trade
tickers:
  - AAPL
  - MSFT
  - NVDA
  - AMD
  - TSLA

# Position sizing (fraction of capital per trade)
position_size: 0.20  # 20% of capital per position

# Maximum concurrent positions
max_positions: 5

# Entry rules (all must be true for entry signal)
entry_rules:
  direction: LONG          # LONG or SHORT
  rsi_below: 30            # RSI oversold threshold
  price_above_sma: 50      # Price must be above 50-day SMA (uptrend filter)

# Exit rules (any can trigger exit)
exit_rules:
  rsi_above: 70            # RSI overbought - take profit
  # max_days: 20           # Optional: maximum holding period

# Risk management
stop_loss_pct: 0.05        # 5% stop loss
take_profit_pct: 0.15      # 15% take profit target

# Transaction costs
commission_flat: 1.00      # $1 flat fee per trade
commission_pct: 0.0005     # 0.05% per trade value

# Slippage model
slippage_pct: 0.001        # 0.1% slippage (bid-ask spread + market impact)

